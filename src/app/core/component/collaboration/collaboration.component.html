<div>
  <span mat-dialog-title fxLayout="row">
    Collaborators
  </span>

  <mat-divider style="margin-top:-10px"></mat-divider>

  <div mat-dialog-content fxLayout="column" style="overflow: hidden;">
    <span fxLayout="row">

      <button mat-icon-button class="icon">
        <mat-icon>person_outline</mat-icon>
      </button>

      <div fxLayout="column">
        <div class="usernameStyle">
          {{firstName}} {{lastName}}
          <span style="font-style: italic">(Owner)</span>
        </div>
        <div class="emailStyle">
          {{userName}}
        </div>
      </div>

    </span>
  </div>

  <div fxLayout="row" style="position: relative;">
    <div class="user">
      <button mat-icon-button class="icon">
        <mat-icon>person_outline</mat-icon>
      </button>
    </div>
    <div>
      <input mat-input placeholder="email to share" [formControl]="receiver_email">
      <button mat-button (click)="removeColl()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>

  <div mat-dialog-actions class="actionDialog">
    <button mat-raised-button class="actionButton" [mat-dialog-close]>Cancel</button>
    <button mat-raised-button class="actionButton" (click)="AddCollaborator()" [mat-dialog-close]>Save</button>
  </div>
</div>
