<div class="row">
  <div class="col s6 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Login</h2>
      </div>
      <form class="col s12 white" #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)" autocomplete="off">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" class="validate" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required >
              <label data-error="required Field">UserName</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="password" class="validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="4">
              <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'required Field': 'minimum 3 characters required'):''">Password</label>
            </div>
          </div>  
          <div class="row">
            <div class="input-field col s6">
                  <button class="btn-large btn-sumbit" type="submit" >Login</button>                     
            </div>   
        </div>   
        <small>
          <a routerLink="/forgot-password" class="forgot-password" routerLinkActive="active">forgot-password?</a> 
        </small> 
    </form> 
  </div>
</div>
</div>
