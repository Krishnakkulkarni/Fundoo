<div class="row">
  <div class="col s6 offset-s2" style="margin-left: 30%; padding-top: 5%">
    <mat-card fxFlex="70" class="card">
      <form class="col s12 white" #Email="ngForm" (ngSubmit)="onSubmit(Email)" autocomplete="off">
        <div class="row">

          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" name="UserName" #UserName="ngModel" [(ngModel)]="userforgotpassword.UserName"
                [pattern]="emailPattern" required>
            </mat-form-field>

          <div class="row">
            <button mat-button class="btn" type="submit">submit</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
