<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img style="width:40px" src="../../assets/images/image.png" />
    <h1 class="example-app-name" fxFlexOffset="1%">{{HeaderName}}</h1>

    <input class="search" type="text" style="padding-left: 20px;outline: none" placeholder="Search..."
      aria-label="Search" fxFlexOffset="2%">

    <button mat-icon-button>
      <mat-icon (click)="refresh()" fxFlexOffset="10%">refresh</mat-icon>
    </button>

    <!-- <button mat-button class="btn" (click)="view()" style="padding-right:10%"></button> -->

    <span class="example-spacer"></span>

    <button mat-mini-fab style="background-color: #ecf3f7" [matMenuTriggerFor]="menu" style="outline:none"
      fxFlexOffset="15%">
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogout()" style="outline:none">Logout</button>
    </mat-menu>
  </mat-toolbar>
  <!---------------------------------------------         ------------------------------------------------->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>
        <div>
          <button mat-button (click)='Note()' (click)="HeaderName= 'Fundoo Notes'"
            [ngClass]="{'sidenav':HeaderName!= 'Fundoo Notes','sidenavlist':HeaderName=='Fundoo Notes'}">
            <mat-icon>lightbulb_outline</mat-icon>
            Notes
          </button>
        </div>

        <div>
          <button mat-button class="btn" (click)='Reminder()' (click)="HeaderName= 'Reminder'"
            [ngClass]="{'sidenav':HeaderName!= 'Reminder','sidenavlist':HeaderName=='Reminder'}">
            <mat-icon>notifications_none</mat-icon>
            Reminder
          </button>
        </div>
        <mat-divider></mat-divider>

        <div>
          <Label>Lables</Label><br>
          <button mat-button class="btn" (click)='EditLables()' (click)="HeaderName= 'EditLables'"
            [ngClass]="{'sidenav':HeaderName!= 'EditLables','sidenavlist':HeaderName=='EditLables'}">
            <mat-icon>edit</mat-icon>
            EditLables
          </button>
          <mat-divider></mat-divider>
        </div>
        <div>
          <button mat-button class="btn" (click)='Archive()' (click)="HeaderName= 'Archive'"
            [ngClass]="{'sidenav':HeaderName!= 'Archive','sidenavlist':HeaderName=='Archive'}">
            <mat-icon>archive</mat-icon>
            Archive
          </button><br>

          <button mat-button class="btn" (click)='Trash()' (click)="HeaderName= 'Trash'"
            [ngClass]="{'sidenav':HeaderName!= 'Trash','sidenavlist':HeaderName=='Trash'}">
            <mat-icon>delete</mat-icon>
            Trash
          </button>
        </div>


      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet> </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
