<div class="row">
  <div class="col s6 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>Reset Password</h2>
      </div>
        <form   class="col s12 white" #ResetPassword="ngForm" (ngSubmit)="onSubmit(ResetPassword)" autocomplete="off">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="Email" #Email="ngModel" [(ngModel)]="userresettpassword.Email" [pattern]="emailPattern">
              <label data-error="Invalid email">Email</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s6">
                <input type="password" class="validate" name="Password" #Password="ngModel" [(ngModel)]="userresettpassword.Password" required minlength="4">
                <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'required Field': 'minimum 3 characters required'):''">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input type="password" class="validate" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="userresettpassword.ConfirmPassword" required minlength="4">
                <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'required Field': 'minimum 3 characters required'):''">ConfirmPassword</label>
              </div>
            </div>  
          <div class="row">
            <div class="input-field col s6">
                  <button class="btn-large btn-sumbit" type="submit" >submit</button>                     
            </div>   
          </div>   
        </form>
      </div>
    </div>
  </div>
