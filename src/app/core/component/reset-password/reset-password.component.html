<div class="row">
  <div class="col s6 offset-s2" style="margin-left: 30%; padding-top: 5%">
    <mat-card fxFlex="70" class="card">
      <div class="center-align">
        <h5>Reset Password</h5>
      </div>
      <form class="col s12 white" #ResetPassword="ngForm" (ngSubmit)="onSubmit(ResetPassword)" autocomplete="off">
        <div class="row">
          <div class="input-field col s6">
            <input type="password" class="validate" name="Password" #Password="ngModel"
              [(ngModel)]="userresettpassword.Password" required minlength="4">
            <label
              [attr.data-error]="Password.errors!=null?(Password.errors.required?'required Field': 'minimum 3 characters required'):''">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="password" class="validate" name="ConfirmPassword" #ConfirmPassword="ngModel"
              [(ngModel)]="userresettpassword.ConfirmPassword" required minlength="4">
            <label
              [attr.data-error]="Password.errors!=null?(Password.errors.required?'required Field': 'minimum 3 characters required'):''">ConfirmPassword</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button mat-button class="btn" type="submit">submit</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
