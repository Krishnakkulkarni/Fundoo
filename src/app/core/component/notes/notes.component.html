<div class="notes-add">

    <div *ngIf="!isOpen" (click)="isOpen=true" fxFlex.xs="80" fxFlex="20">
        <textarea class="take-a-note" [style.background-color]='Color' [formControl]="title" type="text"
            placeholder="  Take a note..."></textarea>
    </div>

    <div *ngIf=isOpen [style.background-color]='color' fxFlex.xs="80" fxFlex="100" fxLayout="column">
        <div style="height:40px">
            <input class="title-note" [formControl]="title" [style.background-color]='color' placeholder="    Title">
        </div>
        <div>
            <textarea class="take-note" [formControl]="take_a_note" [style.background-color]='color'
                placeholder="  Take a note..."></textarea>
        </div>

        <div fxLayout="row">
            <app-icons (setcolortoNote)='SetColor($event)'></app-icons>

            <div class="button">
                <button mat-button (click)="AddNotes(); isOpen=false">Close</button>
            </div>

        </div>
    </div>

    <!-- </mat-card> -->
</div>
