<div fxLayout="column">

  <img src="{{data.note.image}}" class="notesImage" />

  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.note.title">
    <input matInput [(ngModel)]="data.note.description">
  </div>

  <div mat-dialog-actions fxLayout="row">
    <app-icons></app-icons>
    <button mat-button [mat-dialog-close]="data.note">close</button>
  </div>

</div>
