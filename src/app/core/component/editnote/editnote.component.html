<div fxLayout="column">

  <img src="{{data.note.image}}" class="notesImage" />

  <div mat-dialog-content>
    <input matInput style="height:45px" [(ngModel)]="data.note.title">
    <input matInput style="height:45px" [(ngModel)]="data.note.description">
  </div>

  <div fxLayout="row">
    <app-icons></app-icons>
    <button mat-button [mat-dialog-close]="data.note">close</button>
  </div>

</div>
